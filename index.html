<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SmartBudget</title>

    <!-- Bootstrap 4 (CSS) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- CSS  -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="page">

    <!-- Navbar -->
    <header class="navbar navbar-expand navbar-dark bg-warning sticky-top">
        <div class="container">
            <h1 class="navbar__title m-0 text-white">Navbar</h1>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="main d-flex justify-content-center py-4 py-md-5">
        <section class="login w-100" style="max-width: 420px;">

            <!-- Card Bootstrap -->
            <div class="card shadow-sm">
                <div class="card-body p-4">

                    <h2 class="login__title h3 mb-4">Form</h2>

                    <!-- Formulario -->
                    <form class="login__form">

                        <!-- Email -->
                        <div class="form-group">
                            <label class="login__label" for="email">Email</label>
                            <input class="login__input form-control" type="email" id="email"
                                placeholder="correo@ejemplo.com">
                        </div>

                        <!-- Contraseña -->
                        <div class="form-group">
                            <label class="login__label" for="password">Contraseña</label>
                            <input class="login__input form-control" type="password" id="password" placeholder="123456">
                        </div>

                        <!-- Botón -->
                        <button class="btn btn-danger btn-block login__btn" type="button">
                            Ingresar
                        </button>

                    </form>

                </div>
            </div>

        </section>
    </main>

    <!-- Footer -->
    <footer class="footer text-center py-3">
        <p class="footer__text m-0 text-white">© 2026 | Mi App</p>
    </footer>

</body>

</html>
