<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SmartBudget</title>
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body class="page">
    <!-- Navbar (BEM) -->
    <header class="navbar">
        <nav class="navbar__container">
            <h1 class="navbar__title">Navbar</h1>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main class="main">
        <!-- Login -->
        <section class="login">
            <h2 class="login__title">Form</h2>

            <!-- Formulario -->
            <form class="login__form">

                <!-- email -->
                <div class="login__field">
                    <label class="login__label" for="email">Email</label>
                    <input class="login__input" type="email" id="email" placeholder="correo@ejemplo.com">
                </div>

                <!-- Contraseña -->
                <div class="login__field">
                    <label class="login__label" for="password">Contraseña</label>
                    <input class="login__input" type="password" id="password" placeholder="123456">
                </div>

                <!-- Botón Principal -->
                <button class="btn btn--primary login__btn" type="button">Ingresar</button>

            </form>
        </section>

    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <p class="footer__text">© 2026 | Mi App</p>
    </footer>


</body>

</html>
